<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="icon" type="image/png" href="favicon.png" />

<body class="bg-gray-200">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/2 mx-16">
            <img class="w-80  " src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>

        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative">
            <input class="px-4 h-12 my-2  border-1 border-gray-300 rounded-lg outline-blue-600" type="text" placeholder="Email Address or Phone Number">
            <input class="px-4 h-12 my-2  border-1 border-gray-300 rounded-lg outline-blue-600" type="password" placeholder="password">
            <button class="bg-blue-600 hover:bg-blue-700 cursor-pointer text-white my-2 py-3 rounded-md font-bold ">Log In</button>
